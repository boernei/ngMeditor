<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
     <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="bower_components/highlightjs/highlight.pack.js"></script>
    <script type="text/javascript" src="bower_components/ng-file-upload/ng-file-upload-shim.js"></script>
    <script type="text/javascript" src="bower_components/ng-file-upload/ng-file-upload.js"></script>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="src/editor.js"></script>

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/highlightjs/styles/github.css">
    <link rel="stylesheet" href="src/editor.css">
    <style type="text/css">
        .editor-wrapper{
            margin-top: 50px;
            box-shadow:0 1px 3px rgba(0,0,0,.33);
            background-color: #fff;
        }
    </style>
</head>
<body ng-app="ieditor" ng-controller="EditorCtrl">
    <a  style="position: fixed;right: 0;top:0;" href="https://github.com/icattlecoder/ngMeditor" target="_blank"><img src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <div class="editor-wrapper">
        <ng-meditor class="ng-meditor" ng-model="content" placeholder="placeholder"></ng-meditor>
    </div>
    <br><br><br>
    <textarea style="display: block" class="editor-wrapper">
        {{content}}
    </textarea>
</body>

</html>
